<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="timer">
                <div class="row">
                    <div id="digital_watch" class="col-xs-12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="display">
                        <div id="counter">00:00:00</div>
                        <div class="row">
                            <div class="col-xs-4 col-xs-offset-8" id="msec">000</div>
                        </div>
                    </div>
                </div>
                <div class="row buttons">
                    <div class="col-xs-4">
                        <button type="button" id="start" class="btn btn-success btn-lg">Start</button>
                        <button type="button" id="pause" class="btn btn-info btn-lg">stop</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" id="split" class="btn btn-warning btn-lg">Split</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" id="clear" class="btn btn-danger btn-lg">Reset</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" id="log"> 
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
